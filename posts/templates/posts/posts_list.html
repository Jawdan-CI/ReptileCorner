{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section class="posts-list">
        <h1>Posts</h1>

        {% for post in posts %}
            <article class="post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                        {{ post.title }}
                    </a>
                </h2>
                <p class="body-field">{{ post.body }}</p>
                <p class="date-stamp">{{ post.date }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}

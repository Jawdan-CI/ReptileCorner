{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section class="post-page">
        <div class="post-header">
            <i class="fa-solid fa-arrow-left" onclick="history.back()">     B A C K</i>
            <h1>{{ post.title }}</h1>
            <p></p>
        </div>
        <img class="post-image" src="{{ post.image.url }}" alt="{{ post.title }}">
        <p class="body-field">{{ post.body }}</p>
        <p class="date-stamp">{{ post.date }}</p>
    </section>
{% endblock %}

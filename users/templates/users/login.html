{% extends 'layout.html' %}

{% block title%}
    Login
{% endblock %}

{% block content %}
    <div class="login-main">
        <div class="login-container">
            <h1>Login</h1>
            <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                {% endif %}
                <button class="form-submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

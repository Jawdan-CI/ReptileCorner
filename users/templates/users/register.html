{% extends 'layout.html' %}

{% block title%}
    Register
{% endblock %}

{% block content %}
    <div class="login-main">
        <div class="login-container">
            <h1>Register</h1>
            <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="form-submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Reptile Corner
        {% endblock %}
    </title>
    <script src="https://kit.fontawesome.com/c15e7f6444.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/grid_classes.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <a href="/" class="logo">RC</a>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Mobile Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'posts:list' %}">Posts</a></li>
                <li><a href="#">Reptiles</a> </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <div class="line-container">
                    <span class="horizontal-line"></span>
                </div>
                <li><a href="{% url 'users:register' %}">Register</a></li>
            </ul>
        </nav>
        <!-- Larger Display Menu -->
         <div class="desktop-nav">
            <ul class="menu-desktop">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'posts:list' %}">Posts</a></li>
                <li><a href="#">Reptiles</a> </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
         </div>
         <div class="desktop-user-links">
            <a href="#">Login</a>
            <a href="{% url 'users:register' %}" id="register-button">REGISTER</a>
         </div>
    </header>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>
